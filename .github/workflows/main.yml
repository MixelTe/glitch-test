name: Deploy to render.com 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: npm install
      - name: Buid
        run: npm run build
        
      - uses: EndBug/add-and-commit@v9
        with:
          remove: '!(build) -r'
          add: 'build'
          author_name: Deploy Actions
          author_email: ''
          message: 'Build new version'
          new_branch: actions-build
          push: 'origin actions-build --force'


